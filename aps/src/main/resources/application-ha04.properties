#*******************HTTP\u8d85\u65f6\u76f8\u5173\u914d\u7f6e**********************#
ribbon.ReadTimeout=180000
ribbon.ConnectTimeout=180000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=180000

#*******************MQ\u670d\u52a1\u5668\u914d\u7f6e**********************#
spring.rabbitmq.host=mq.server.url
spring.rabbitmq.port=5672
spring.rabbitmq.username=root
spring.rabbitmq.password=pinkitec!

#*******************HTTP\u76f8\u5173\u914d\u7f6e**********************#
server.session.timeout=10800
spring.http.multipart.enabled=true
spring.http.multipart.max-file-size=20MB
spring.http.multipart.max-request-size=200MB
#*******************\u5f00\u53d1\u73af\u5883\u76f8\u5173\u914d\u7f6e**********************#
feign.hystrix.enabled=false
#\u5f00\u53d1\u73af\u5883\u4e0b\u5904\u7406
spring.thymeleaf.cache=false
swagger.enabled=true
